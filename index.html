<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Paint Design With jQuery!!!</title>

<!--Google icons used in the Main Card Grid and for some buttons styles-->
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

</head>

<body>


<h1>Paint</h1>

<nav>

<section class=tools>
<button class="bStift material-icons">
  Stift
</button>

<button class="bErase material-icons">
  Delete
</button>

<button class="bFill material-icons">
  Fill
</button>

<button class="bFillElement material-icons">
  Fill Element
</button>

<button class="bStraightLine">
  straightLine
</button>

<button class="bRect">
  Rectangle
</button>

<button class="bCircle">
  Circle
</button>

<button class="bSelect">
  Select
</button>


</section>

<button class="bZoom material-icons">
  zoom_out_map
</button>

<button class="bReload material-icons">
  refresh
</button>

<button class="bAnimation material-icons">
  arrow_forward
</button>

<section class="colorChart">
  <!--Line 01-->
    <div class="box b10" id="black">c10</div>
    <div class="box b11" id="darkgray">c11</div>
    <div class="box b12" id="gray">c12</div>
    <div class="box b13" id="darkred">c13</div>
    <div class="box b14" id="red">c14</div>
    <div class="box b15" id="orange">c15</div>
    <div class="box b16" id="yellow">c16</div>
    <div class="box b17" id="blue">c17</div>
    <div class="box b18" id="darkblue">c18</div>
    <div class="box b19" id="purple">c19</div>
  <!--Line 02-->
    <div class="box b20" id="white">c20</div>
    <div class="box b21" id="silver">c21</div>
    <div class="box b22" id="rosybrown">c22</div>
    <div class="box b23" id="olive">c23</div>
    <div class="box b24" id="lime">c24</div>
    <div class="box b25" id="aqua">c25</div>
    <div class="box b26" id="teal">c26</div>
    <div class="box b27" id="skyblue">c27</div>
    <div class="box b28" id="fuchsia">c28</div>
    <div class="box b29" id="darksalmon">c29</div>
</section>

<section class="gridThickness">
  <div class="box" id="0">1</div>
  <div class="box" id="1">2</div>
  <div class="box" id="2">3</div>
  <div class="box" id="3">4</div>
  <div class="box" id="4">5</div>
  <div class="box" id="5">6</div>
  <div class="box" id="6">7</div>
  <div class="box" id="7">8</div>
  <div class="box" id="7">9</div>
</section>

</nav>
  <div class="container">
  <canvas id="canvas">
    <!--It works as alt for imgs-->
    This is canvas! Sorry, your browser do not support it!
  </canvas>
</div>
