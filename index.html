<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Paint Design With jQuery!!!</title>

<!--Google icons used in the Main Card Grid and for some buttons styles-->
<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

</head>

<body>


<h1>Paint</h1>

<nav>

<section class=tools>
<button class="bStift material-icons">
  Stift
</button>

<button class="bErase material-icons">
  Delete
</button>

<button class="bFill material-icons">
  Fill
</button>

<button class="bFillElement material-icons">
  Fill Element
</button>

<button class="bStraightLine">
  straightLine
</button>

<button class="bRect">
  Rectangle
</button>

<button class="bCircle">
  Circle
</button>


</section>

<button class="bZoom material-icons">
  zoom_out_map
</button>

<button class="bReload material-icons">
  refresh
</button>

<button class="bAnimation material-icons">
  arrow_forward
</button>

</nav>
<div class="container">
<canvas id="canvas"></canvas>
</div>
