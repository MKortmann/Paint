<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colors.css">
    <title>Paint</title>
</head>

<body>
    <h1 class="outText">Paint</h1>

<!--SIDENAV: CREATED TO BE ABLE TO LOAD THE SAVED IMAGE -->
<div class="sidenav">
  <p>
    <span>
      <button class="button-sidenav bClose">close</button>
      <button class="button-sidenav bClearResults">clear results</button>
    </span>
  </p>
  <table class="tableResults">
    <caption>Paint<br> Saved Draws</caption>
    <thead>
      <tr>
        <th>
          <span class="longName">Date</span>
        </th>
        <th>
          <span class="longName">Time</span>
        </th>
        <th>
          <span class="longName">Images</span>
        </th>
      </tr>
    </thead>
    <tbody id="table-row">
      <!--The data will be dinamically insert in this table in <thead>
            way showen below:
          </thead>
          <tr id="table-row">
              <td>
                <span>28/01/2019</span>
              </td>
          </tr>-->
    <tbody>
  </table>
</div>
<!--END OF SIDENAV-->

    <div class=MainContainer>
        <div class="containerControls">
            <button class="bUndo"></button>
            <button class="bRedo"></button>
            <button class="bPrint"></button>
            <button class="bSave"></button>
            <button class="bSelectMove"></button>
            <button class="bSelectPaste"></button>
            <button class="bReload"></button>
            <button class="bSaveLocal">Save</button>
            <button class="bLoad">Load</button>
        </div>

        <div class="containerCanvas">
            <canvas id="canvas">
                <!--It works as alt for imgs-->
                This is canvas! Sorry, your browser do not support it!
            </canvas>
        </div>

        <div class="containerTools">
            <button class="bStift"></button>
            <button class="bErase"></button>
            <button class="bBackColor"></button>
            <button class="bStraightLine"></button>
            <button class="bRect"></button>
            <button class="bCircle"></button>
            <button class="bBezierQ"></button>
            <button class="bBezierC"></button>
        </div>

        <div class="containerSettings">
            <div class="boxS">
                Transparency:
                <input type="range" class="transparency" step="0.1" min="0.1" max="1.0">
            </div>

            <div class="boxS">
                Thickness:
                <input type="range" class="thickness" step="1" min="1" max="80">
            </div>
            <div class="boxS">
                LineCap:
                <input type="range" class="lineCap" step="1" min="0" max="2">
            </div>

            <div class="boxS">
                LineDash:
                <input type="range" class="lineDash" value="0" step="1" min="0" max="6">
            </div>

            <div class="boxS">
                Gradient:
                <input type="range" class="gradient" value="0" step="1" min="0" max="1">
            </div>

            <div class="boxS">
                <div class="boxSubContainer">
                    Text:
                    <input type="text" class="textInput" placeholder="Type a text here, then click text and in the canvas to insert it" value="">
                    <button class="bText"></button>

                    Font Size:
                    <input type="number" class="fontSize" placeholder="30" value="30" step="1" min="1" max="80">

                    Fill / Countour:
                    <input type="range" class="textFill" value="0" step="1" min="0" max="1">
                </div>
            </div>

            <div class="boxS">
                Zoom:
                <input type="range" class="canvasScaling" value="1" step="1" min="1" max="2">
            </div>
        </div>

        <div class="colorChart">
